<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>طلب الانضمام | نادي الفلك</title>
  <link href="https://fonts.googleapis.com/css2?family=Lateef:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #014421;
      color: #c2b280;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-family: 'Lateef', serif;
      font-size: 2.5rem;
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea, button {
      padding: 0.6rem;
      border: none;
      border-radius: 5px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #c2b280;
      color: #014421;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #b9a76f;
    }
  </style>
</head>
<body>
  <!-- 🔙 Back to home button -->
  <div style="text-align: center; margin-bottom: 1rem;">
    <a href="Index.html" style="
  display: inline-block;
  background-color: #c2b280;
  color: #014421;
  padding: 0.6rem 1.2rem;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  font-size: 1rem;
  border: none;
  cursor: pointer;
">
  🔙 العودة إلى الصفحة الرئيسية
</a>
  </div>

  <h1>📨 طلب الانضمام للنادي</h1>
  <form onsubmit="submitApplication(event)">
    <input type="text" id="name" placeholder="الاسم الكامل" required />
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    <input type="tel" id="phone" placeholder="رقم الهاتف (اختياري)" />
    <textarea id="reason" rows="4" placeholder="لماذا ترغب في الانضمام؟" required></textarea>
    <button type="submit">إرسال الطلب</button>
  </form>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDVzkSxKGc2jR43aYnYP6QX03B37WVRVok",
      authDomain: "syrianyouthastro.firebaseapp.com",
      projectId: "syrianyouthastro",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function submitApplication(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const reason = document.getElementById('reason').value.trim();

      if (!name || !email || !reason) {
        alert("❗ الرجاء تعبئة جميع الحقول المطلوبة.");
        return;
      }

      try {
        await db.collection("club_applications").add({
          name,
          email,
          phone,
          reason,
          submittedAt: firebase.firestore.FieldValue.serverTimestamp(),
        });

        alert("✅ تم إرسال طلبك بنجاح! سنتواصل معك قريباً.");
        document.querySelector("form").reset();
      } catch (err) {
        alert("❌ حدث خطأ أثناء إرسال الطلب: " + err.message);
      }
    }
  </script>
</body>
</html>
