<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📸 ألبوم الصور - نادي الفلك السوري</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #014421;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 2rem auto;
    }
    .card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .card img {
      max-width: 100%;
      border-radius: 6px;
    }
    .uploader {
      font-size: 0.9rem;
      margin-top: 8px;
      color: #777;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>📸 ألبوم الصور</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDVzkSxKGc2jR43aYnYP6QX03B37WVRVok",
      authDomain: "syrianyouthastro.firebaseapp.com",
      projectId: "syrianyouthastro",
      storageBucket: "syrianyouthastro.appspot.com",
      messagingSenderId: "105047646564",
      appId: "1:105047646564:web:7901e202f6467b0b745a71"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const galleryDiv = document.getElementById('gallery');

    async function loadGallery() {
      try {
        const usersSnapshot = await db.collection('users').get();
        usersSnapshot.forEach(doc => {
          const data = doc.data();
          const email = doc.id;
          const media = data.mediaUploads || [];
          media.forEach(url => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <img src="${url}" alt="User upload" />
              <div class="uploader">📤 من: ${email}</div>
            `;
            galleryDiv.appendChild(card);
          });
        });
      } catch (error) {
        console.error('Error loading gallery:', error);
      }
    }

    loadGallery();
  </script>
</body>
</html>
